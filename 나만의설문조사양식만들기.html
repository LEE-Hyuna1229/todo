<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
  </head>
  <body>
    <header>
      <h1>당신의 최애 빵은?</h1>
      <p>2024 BEST빵을 선정하기 위한 질문들입니다. 편하게 항목에 답해주세요.( ⁎ ᵕᴗᵕ ⁎ )</p>
    </header>
    <hr>
    <main>
      <form> 
        <fieldset>
          <legend>빵먹은 경력</legend>
          <label for="name">닉네임</label>
          <input type="text" name="name" id="name" placeholder="닉네임을 입력하세요">
          <br>
          <label for="year">빵경력</label>
          <input type="number" name="year" id="year" placeholder="빵경력을 입력하세요">
        </fieldset>
        <fieldset>
          <legend>Best 빵</legend>

          <p>당신의 최애 빵은 무엇인가요? 하나만 골라주세요.</p>
          <input type="radio" id="first" name="bread">
          <label for="first">단팥빵</label>
          <input type="radio" id="second" name="bread">
          <label for="second">소부루빵</label>
          <input type="radio" id="third" name="bread">
          <label for="third">소금빵</label> 
          <input type="radio" id="fourth" name="bread">
          <label for="fourth">식빵</label>
          <input type="radio" id="fifth" name="bread">
          <label for="fifth">치아바타</label>
          <input type="radio" id="other" name="bread">
          <label for="other">여기중에 없어요.</label>

          <p>빵을 고를 때 가장 중요하게 생각하는 것은 무엇입니까? 중복가능:0)</p>
          <input type="checkbox" id="position" name="taste">
          <label for="position">식감</label>
          <input type="checkbox" id="position" name="taste">
          <label for="position">향</label>
          <input type="checkbox" id="position" name="taste">
          <label for="position">모양</label>
          <input type="checkbox" id="position" name="taste"> 
          <label for="position">크림</label>
         
        </fieldset>
        <fieldset>
          <legend>그외를 골랐다면 당신의 최애  빵은 무엇인지 ! 그리고 위 빵들을 고른 이유는! </legend>
          <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
        <input type="submit">
      </form>
    </main>
    <hr>
    <footer>
      <p>당신의 빵 취향을 공유해 주셔서 감사합니다.</p>
    </footer>
  </body>
</html>
