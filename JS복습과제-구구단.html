<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
  <script>

    for(var i=1; i<=9; i+=1){
      for(var k=1; k<=9; k+=1){
        document.write(i+"*"+k+"="+i*k ,"<br>");
      }
      document.write("<br>");
    }


  </script>    
</body>
</html>
